<!DOCTYPE html>
<html ng-app="ProfileModule">

<head>
    <meta charset=" utf-8 " />
    <title> Profile Page</title>
</head>
<h4><a href="../Views/ProfileDashboard.html ">Profile Dashboard Page</a></h4>
<h1>Edit Profile Page</h1>
<app-logout></app-logout>

<body ng-controller="ProfileController">
    <table>
        <tbody>
            <form name="ProfileForm" ng-submit="update()" method="POST">
                <tr>
                    <div>
                        <td><label for="firstName"> FirstName: </label></td>
                        <td> <input maxlength="25" type="text" required name="firstName" ng-model="firstName" id="firstName" /></td>

                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="lastName"> LastName: </label></td>
                        <td><input maxlength="25" type="text" required="lastName" ng-model="lastName" id="lastName" /></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="gender"> Gender: </label></td>
                        <td>
                            <select id="gender" ng-model="gender" required>
                    <option value="">---Please select---</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="address"> Address: </label></td>
                        <td><textarea required maxlength="120" name="address" ng-init="" type="textArera" ng-model="address" id="address" cols="30 " rows="8"> </textarea></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="profileImage">Choose a profile picture:</label></td>
                        <td><input type="file" id="profileImage" name="profileImage" ng-model="profileImage" accept="image/*" onchange="angular.element(this).scope().getImageData()"></td>
                        <div><img style="height:120px;width:120px;border: 1px solid black;" id="output"></div>
                    </div>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <div>
                        <td><input type="submit" value="Update" /></td>
                        <td><input type="button" ng-click="reset()" value="Reset" /></td>

                    </div>
                </tr>
            </form>

        </tbody>
    </table>
</body>
<script src="../Scripts/angular-1.8.0/angular.js"></script>
<script src="../Scripts/angular-1.8.0/angular-route.js"></script>
<script src="../Scripts/Profile.js"></script>
<script src="../Directives/logoutdirective.js "></script>
<script src="../Services/CheckSessionService.js "></script>


</html>
